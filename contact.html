<!DOCTYPE html>
<html>

<head>
  <!--Optimizes site for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Contact Josh Nelson</title>
  <link rel="favicon" href="img/jn_favicon.png">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
<!--Header including logo and main navigation-->
<header class="page-header">
  <!--place logo here-->
  <p class="navigation__logo">Josh Nelson</p>
  <!--nav bar-->
  <nav class="main-navigation">
    <ul role="menubar" class="navigation-list">
      <!--Index-->
      <li role="presentation">
        <a href="index.html" role="menuitem" class="navigation-list__item">Home</a>
      </li>
      <!--About-->
      <li role="presentation">
        <a href="about.html" role="menuitem" class="navigation-list__item">About</a>
      </li>
      <!--Work-->
      <li role="presentation">
        <a href="work.html" role="menuitem" class="navigation-list__item">Work</a>
      </li>
      <!--ContAct-->
      <li role="presentation">
        <a href="contact.html" role="menuitem" class="navigation-list__item" id=contact-button>Contact</a>
      </li>
    </ul>
  </nav>
</header>

<main class="contact-main">
  <div>
    <h1>Contact Me</h1>
  </div>

  <div>
    <!--My contact info-->
    Phone: <a href="tel:+14255337651">(425)533-7651</a><br>
    Email: <a href="mailto:JoshN54@gmail.com">JoshN54@gmail.com</a>
  </div>

  <!--Contact form-->
  <form action="" method="post" id="contact-form">
    <!--Name-->
    <label class="standard-label" for="name">Name*</label><br>
    <input type="text" id="name" required><br>
    <!--Email-->
    <label class="standard-label" for="email">Email*</label><br>
    <input type"email" id="email" required><br>
    <!--Telephone-->
    <label class="standard-label" for="tel">Telephone</label><br>
    <input type="tel" id="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}"><br>
    <!--Message-->
    <label class="standard-label" for="message">Message*</label><br>
    <textarea id="message" maxlength="240" required></textarea><br>
    <!--Submit button-->
    <button type="submit" value="Send message">Submit</button>
  </form>
</main>

<!--Footer with links to social media profiles-->
<footer class="page-footer">
  <p>
    Find me on
  </p>
  <div class="social-media">
    <!--github icon-->
    <img src="img/github_icon.svg" alt="Github logo">
    <!--facebook icon-->
    <img src="img/facebook_icon.svg" alt="Facebook logo">
    <!--linkedin icon-->
    <img src="img/linkedin_icon.svg" alt="LinkedIn logo">
  </div>
</footer>

<script src="js/tota11y.min.js"></script>

</body

</html>
