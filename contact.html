<!--Contact form-->
<form action="" method="post" id="contact-form">
  <!--First name-->
  <label class="standard-label" for="fname">First name:*</label><br>
  <input type="text" id="fname" required><br>
  <!--Last name-->
  <label class="standard-label" for="lname">Last name:*</label><br>
  <input type="text" id="lname" required><br>
  <!--Email-->
  <label class="standard-label" for="email">Email:*</label><br>
  <input type"email" id="email" required><br>
  <!--Telephone-->
  <label class="standard-label" for="tel">Telephone:</label><br>
  <input type="tel" id="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}"><br>
  <!--Message-->
  <label class="standard-label" for="message">Message:*</label><br>
  <textarea id="message" maxlength="240" required></textarea><br>
  <!--Submit button-->
  <button type="submit" value="Send message">Submit</button>
</form>
<!--Footer with links to social media profiles-->
